    <link rel="stylesheet" href="layout-style.css">
    <title>Bootsrap Layout</title>
</head>
<body>
    <div class="container">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          <div class="col">
            <div class="p-3 border bg-light">Dog facts:</div>
          </div>
          <div class="col order-lg-1">
            <div class="p-3 border bg-light">Cat facts:</div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
                <p>Dogs are sweet</p>
            </div>
          </div>
          <div class="col order-lg-1">
            <div class="p-3 border bg-light">
                <p>Cats are evil</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">

            </div>
          </div>
          <div class="col order-lg-1">
            <div class="p-3 border bg-light">
                <p>Cats hate</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
                <p>Dogs play</p>
            </div>
          </div>
          <div class="col order-lg-1">
            <div class="p-3 border bg-light">
                <p>Cats kill</p>
            </div>
          </div>
          <div class="col">
            <div class="p-3 border bg-light">
                <p>Dogs admire</p>
            </div>
          </div>
          <div class="col order-lg-1">
            <div class="p-3 border bg-light">
                <p>Cats judge</p>
            </div>
            </div>
        </div>

        <div class="row g-2">
            <div class="col">
                <div class="p-3 border bg-light">
                    <p>Mobile games suck...</p>
                </div>
            </div>
            <div class="col d-md-none">
                <div class="p-3 border bg-light">
                    <p>Just kidding, I didn't mean it</p>
                </div>
                
            </div>
        </div>
